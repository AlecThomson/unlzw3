name: ci

on:
  push:
    paths:
      - "**.py"
      - ".github/workflows/ci.yml"
  workflow_dispatch:


jobs:

  core:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - run: pip install .[tests,lint]

    - run: flake8
    - run: mypy

    - run: pytest
